<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="/images/SVG/google.svg" type="image/x-icon">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="page">
        <div class="container">

            <!-- Navigation -->
            <nav class="nav">
                <lu class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Gmail</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Images</a></li>
                    <li class="nav__item nav__item--app">
                        <svg>
                            <use xlink:href="/images/sprite.svg#icon-menu"></use>
                        </svg>
                    </li>
                    <div class="nav__item nav__item--profile">
                        <a href="https://github.com/orkhan777" target="_blank" class="nav__link"></a>
                    </div>
                </lu>
            </nav>

            <!-- Main -->
            <main class="main">
                <div class="main__hero">
                    <img src="/images/google_logo_new.png" alt="Google Logo" class="main__image">
                </div>
                <div class="main__input">
                    <form class="main__form">
                        <div class="form__group">
                            <div class="form__logo--search">
                                <svg>
                                    <use xlink:href="/images/sprite.svg#icon-search"></use>
                                </svg>
                            </div>
                            <div class="form__input">
                                <input type="text" name="search" id="search">
                            </div>
                            <div class="form__logo--mic">
                                <svg>
                                    <use xlink:href="/images/sprite.svg#icon-mic"></use>
                                </svg>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="main__submit">
                    <button type="submit" class="main__submit--search btn">Google Search</button>
                    <button class="main__submit--lucky btn">I'm Feeling Lucky</button>
                </div> 
                <div class="main__lang">
                    <p>Google offered in:</p>
                    <lu class="main__list">
                        <li class="main__item"><a href="#" class="main__link">Turkce</a></li>
                        <li class="main__item"><a href="#" class="main__link">Azerbaycan dili</a></li>
                        <li class="main__item"><a href="#" class="main__link">Russian</a></li>
                    </lu>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <div>
                    <ul class="footer__list">
                        <li class="footer__item"><a href="#" class="footer__link">Advertising</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Business</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">About</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">How Search Works</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="footer__list">
                        <li class="footer__item"><a href="#" class="footer__link">Privacy</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Terms</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Settings</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
